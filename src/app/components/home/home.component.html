<mat-toolbar color="primary">
  <span>Home</span>
</mat-toolbar>

<div class="search">
  <mat-form-field>
    <mat-label>Search</mat-label>
    <input matInput (input)="applyFilter($event)" placeholder="Search products">
  </mat-form-field>
</div>

<div class="product-list">
  <mat-card *ngFor="let product of filteredProducts">
    <mat-card-header>
      <mat-card-title>{{ product.name }}</mat-card-title>
      <mat-card-subtitle>\${{ product.price }}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <p>{{ product.description }}</p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button (click)="buy(product)">Buy Now</button>
      <button mat-button (click)="chat(product)">Chat with Seller</button>
    </mat-card-actions>
  </mat-card>
</div>
