<div class="register-container">
    <form [formGroup]="formulario" (ngSubmit)="register()">
    <mat-card>
             
        <mat-card-title>Register</mat-card-title>
        <mat-form-field appearance="fill">
            <mat-label>First Name</mat-label>
            <input required ngModel="user.firstname" placeholder="nombre" matInput formControlName="firstname">
        </mat-form-field>
        <mat-form-field appearance="fill">
            <mat-label>Last Name</mat-label>
            <input matInput formControlName="lastname">
        </mat-form-field>
        <mat-form-field appearance="fill">
            <mat-label>Username</mat-label>
            <input matInput formControlName="username">
        </mat-form-field>
        <mat-form-field appearance="fill">
            <mat-label>Email</mat-label>
            <input matInput formControlName="email">
        </mat-form-field>
        <mat-form-field appearance="fill">
            <mat-label>Password</mat-label>
            <input matInput type="password" formControlName="password">
        </mat-form-field>
        <button type="submit" mat-raised-button color="primary">Register</button>

    
    </mat-card>
</form>
</div>
